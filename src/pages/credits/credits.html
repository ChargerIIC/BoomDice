<!--
  Generated template for the CreditsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Credits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let credit of credits" (click)="launchBrowser(credit.uri)">
      <h2>{{credit.name}}</h2>
      <h3>{{credit.type}}</h3>
      <strong>{{credit.uri}}</strong>
    </ion-item>
  </ion-list>
</ion-content>
