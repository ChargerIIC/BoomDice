<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Boom Dice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Choose Your Boom!</h3>

  <ion-list>
    <ion-item *ngFor="let avatar of avatars">
      <img width="30%" src="../../assets/img/avatar/cat/Walk (1).png" alt="BoomCat" (click)="selectAvatar(avatar)">
      <button ion-item (click)="selectAvatar(avatar)" >{{avatar.name}} </button>
    </ion-item>
  </ion-list>


  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
